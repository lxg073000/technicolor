  <head>
    <title>Technicolor</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <meta property="og:title" content="Technicolor" />
    <meta property="og:image" content="./images/screenshot.png" />
    <meta
      property="og:description"
      content="Technicolor is a game of color accuracy, and timing.  It's also a personal repository for my Javascript DOM manipulation skillbuilding.  Much more to come!"
    />
    <meta
      property="og:url"
      content="https://programmer.github.io/project_name"
    />

    <link href="./images/favicon.png" rel="icon" />
    <link rel="preconnect" href="https://lxg073000.github.io/technicolor/" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

  <body>
    <img
      id="logo"
      src="./images/logo_technicolor.png"
      alt="Technicolor"
      class="jello-horizontal"
    />
    <header id="header">
      <div class="howto">
        <p>
          <span>Technicolor</span> is a game of
          <span>color, accuracy &amp timing</span> .
        </p>
        <p>Simply match the Swatch on the left to the Swatch on the Right!</p>
      </div>
    </header>

    <div id="root">
      <score id="score" class="score">0</score>
      <img id="background" class="tv" src="./images/TV.png" alt="tv-bg" />
      <section class="game">
        <target id="leftSwatch" class="target_left"><span></span></target>
        <target id="rightSwatch" class="target_right"><span></span></target>
        <points id="points" class="hide"><p>0</p></points>

        <!-- <img id="remote" src="./images/remote_2.png" alt="remote" /> -->
      </section>
    </div>
    <footer id="footer">
